language: python

matrix:
  include:
    - python: 2.7
    - python: 3.4
    - python: 3.5
    - python: 3.6
    - python: 3.7
      dist: xenial
      sudo: true

# command to install dependencies
install:
  - pip install ".[linting,testing]"
  - pip install codecov

# command to run tests
script:
  - flake8 --max-complexity 10 .
  - pytest -xvv --cov=pytest_doctest_import --cov-report term-missing --cov-fail-under 95 --doctest-modules --doctest-import "*<types"

# command to upload coverage
after_success:
  - codecov
